<html>
  <head>

    src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script type="text/javascript" src="rpg.js"></script>
    <title>JavaScript 2 Electric Zaboomafoo</title>

  <body>
    <div class="container">
      <div class= "combat-buttons">
        <button id="attack">Attack</button>
      </div>
      <h1>Player Health</h1>
      <h2>Lvl.<div id="level-value">1</h2>
      <h3>HP:<div id="health-value">100</div></h3>
      <h3>Inventory</h3>
      <p>Gold: <div id="gold-value">0</p>
      <p>Potions:<div id="potion-value">2</div></p>
      <div class="health-buttons">
        <button id="usePotion">Use Potion</button>
      </div>
      <h3>BackPack</h3>
      <button id="showInventory">Open Backpack</button>
      <div id="items"></div>
      <h1>Enemy Health</h1>
      <h3>HP:<div id="enemyHealth-value">70</div></h3>
      <div class="loot-buttons">
        <button id="loot">Loot Corpse</button>
      </div>
    </div>
